apiVersion: v1
kind: Pod
metadata:
  name: magic-training-api
  labels:
    name: magic-training-api
spec:
  imagePullSecrets:
  - name: zregcred
  containers:
  - name: magic-training-api
    image: zenigmatraining.azurecr.io/soitron/magic-api:latest      
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
